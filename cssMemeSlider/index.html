<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
                <div class="slides-box">
                    <input type="radio" name="btn" id="r1" checked>
                    <input type="radio" name="btn" id="r2">
                    <input type="radio" name="btn" id="r3">
                    <input type="radio" name="btn" id="r4">
                    <input type="radio" name="btn" id="r5">
                    <div class="slide s1">
                        <img src="assets/img/Meme_1 (not now please).jfif" alt="Lemur relax">
                    </div>
                    <div class="slide s2">
                        <img src="assets/img/Meme_2 (AAAA).jpg" alt="Friends">
                    </div>
                    <div class="slide s3">
                        <img src="assets/img/Meme_3 (aboit it).png" alt="Smile people">
                    </div>
                    <div class="slide s4">
                        <img src="assets/img/Meme_4 (what!).jpg" alt="Jackie Chan">
                    </div>
                    <div class="slide s5">
                        <img src="assets/img/Meme_5 (i don't know).jpg" alt="Mister Bin">
                    </div>
                </div>
        </div>

        <div class="slider-footer">
            <div class="slider-text">
                    <div class="slides-text">
                        <input type="radio" name="text" id="btn1">
                        <input type="radio" name="text" id="btn2">
                        <input type="radio" name="text" id="btn3">
                        <input type="radio" name="text" id="btn4">
                        <input type="radio" name="text" id="btn5">
                    <div class="slide-text t1">
                        <p>Not now please</p>
                    </div>
                    <div class="slide-text t2">
                        <p>What</p>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>

                <label for="btn1" class="bar"></label>
                <label for="btn2" class="bar"></label>
                <label for="btn3" class="bar"></label>
                <label for="btn4" class="bar"></label>
                <label for="btn5" class="bar"></label>
            </div>
        </div>
    </div>
</body>
</html>
