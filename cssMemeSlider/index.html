<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
                <div class="slides-box">
                    <input type="radio" name="btn" id="r1" checked>
                    <input type="radio" name="btn" id="r2">
                    <input type="radio" name="btn" id="r3">
                    <input type="radio" name="btn" id="r4">
                    <input type="radio" name="btn" id="r5">
                    <div class="slide s1">
                        <div class="img-container">
                            <img src="assets/img/Meme_1 (not now please).jfif" alt="Lemur relax">
                        </div>
                    </div>
                    <div class="slide s2">
                        <div class="img-container">
                            <img src="assets/img/Meme_2 (AAAA).jpg" alt="Friends">
                        </div>
                    </div>
                    <div class="slide s3">
                        <div class="img-container">
                            <img src="assets/img/Meme_3 (aboit it).png" alt="Smile people">
                        </div>
                    </div>
                    <div class="slide s4">
                        <div class="img-container">
                            <img src="assets/img/Meme_4 (what!).jpg" alt="Jackie Chan">
                        </div>
                    </div>
                    <div class="slide s5">
                        <div class="img-container">
                            <img src="assets/img/Meme_5 (i don't know).jpg" alt="Mister Bin">
                        </div>
                    </div>
                </div>
            <div class="slider-footer">
                <div class="text-slider">
                    <div class="text-slides">
                        <div class="text-slide">Not now, please</div>
                        <div class="text-slide">AAAAAAAA</div>
                        <div class="text-slide">Think about it</div>
                        <div class="text-slide">What?!</div>
                        <div class="text-slide">Well, I don't know it</div>
                    </div>
                </div>
                <div class="navigation">
                    <label for="r1" class="bar active1"><div class="button"></div></label>
                    <label for="r2" class="bar"><span class="button"></span></label>
                    <label for="r3" class="bar"><span class="button"></span></label>
                    <label for="r4" class="bar"><span class="button"></span></label>
                    <label for="r5" class="bar"><span class="button"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
